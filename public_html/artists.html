<div class="row">
    <div class="col-lg-12">
        <h2>~ Artists ~</h2>
        <br>
        <div ng-repeat="artist in gallery">
            <div class="row" style="border-bottom: solid 1px #737373; padding: 20px 0;">
            <div class="col-md-3">
                <img src="img/{{artist.image[0].url}}" alt="img" style="width: 100%;"/>  
            </div>
            <div class="col-md-8">
                <h3>{{artist.artist}}</h3>
                <h4>{{artist.from}}</h4>
                <ul ng-repeat="style in artist.style">
                    <li>{{style.name}}</li>
                </ul>
                <h4><a href="{{artist.web}}">{{artist.web}}</a></h4>
            </div>
        </div>
        </div>
    </div>
</div>
