<div class="row">
    <div class="col-lg-12">
        <h2>~ Gallery ~</h2>
        <br>
        <div ng-repeat="img in gallery">
            <div class="row" style="border-bottom: solid 1px #737373; padding: 20px 0;">
            <div class="col-md-3" ng-repeat="image in img.image">
                <img src="img/{{image.url}}" alt="img" style="width: 100%;"/>  
            </div>
            <div class="col-md-8">
                <h3>{{img.artist}}</h3>
                <a href="#/artists" class="btn btn-primary">Portfolio</a>
            </div>
        </div>
        </div>
    </div>
</div>
